<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 100%);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .name {
            color: #d63447;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: capitalize;
        }

        h1 {
            color: #d63447;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }

        .yes-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .no-button:hover {
            background-color: #da190b;
        }

        .cat {
            width: 200px;
            height: auto;
            margin: 20px auto;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .hidden {
            display: none;
        }

        .celebration {
            font-size: 1.5em;
            color: #d63447;
            margin-top: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="card">
        <div class="name">Hey Srabonti üíï</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons" id="buttonContainer">
            <button class="yes-button" onclick="sayYes()">Yes</button>
            <button class="no-button" onclick="moveButton(this)">Really sure??</button>
        </div>

        <svg class="cat" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Cute cat illustration -->
            <ellipse cx="100" cy="90" rx="60" ry="45" fill="#5dade2"/>
            <!-- Ears -->
            <polygon points="60,60 70,80 80,65" fill="#5dade2"/>
            <polygon points="140,60 130,80 120,65" fill="#5dade2"/>
            <!-- Face -->
            <circle cx="85" cy="85" r="3" fill="#2c3e50"/>
            <circle cx="115" cy="85" r="3" fill="#2c3e50"/>
            <!-- Blush -->
            <circle cx="70" cy="95" r="8" fill="#f1948a" opacity="0.5"/>
            <circle cx="130" cy="95" r="8" fill="#f1948a" opacity="0.5"/>
            <!-- Mouth -->
            <path d="M 90 95 Q 100 105 110 95" stroke="#2c3e50" stroke-width="2" fill="none"/>
            <!-- Paws -->
            <ellipse cx="70" cy="120" rx="15" ry="10" fill="#5dade2"/>
            <ellipse cx="130" cy="120" rx="15" ry="10" fill="#5dade2"/>
        </svg>

        <div id="celebration" class="celebration hidden">
            üíï Yay Srabonti! I'm so happy! üíï
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noButtonTexts = [
            "Really sure??",
            "Are you certain?",
            "Think again...",
            "Please? ü•∫",
            "One more chance?",
            "Don't break my heart!",
            "I'll be sad...",
            "Final answer?"
        ];

        function moveButton(button) {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            
            // Random position within the card
            const maxX = card.offsetWidth - button.offsetWidth - 40;
            const maxY = 300;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            // Change text on each attempt
            noClickCount = (noClickCount + 1) % noButtonTexts.length;
            button.textContent = noButtonTexts[noClickCount];
        }

        function sayYes() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('celebration').classList.remove('hidden');
            
            // Create falling hearts
            createHearts();
            
            // Make cat jump
            const cat = document.querySelector('.cat');
            cat.style.animation = 'wave 0.3s ease-in-out infinite';
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
