<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'Amour</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }

        .envelope {
            width: 280px;
            height: 180px;
            position: relative;
            background-color: #ff8a80;
            border-radius: 6px;
            overflow: hidden;
            transition: 0.8s ease;
        }

        /* Partie triangulaire de l'enveloppe (le rabat) */
        .envelope:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff5252;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 3;
        }

        /* Triangle bas */
        .envelope:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff5252;
            top: auto;
            bottom: 0;
            left: 0;
            clip-path: polygon(0 100%, 100% 100%, 50% 50%);
            z-index: 1;
        }

        /* Lettre cachée */
        .letter {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 15px;
            box-sizing: border-box;
            transition: 0.8s ease;
            text-align: center;
            z-index: 2;
            border-radius: 6px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0;
            transition: 0.8s ease;
            z-index: 4;
        }

        /* Quand on ouvre */
        .envelope.open:before {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            top: 0;
        }

        .envelope.open .heart {
            opacity: 1;
            top: 10%;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #ff5252;
            background: white;
            color: #ff5252;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5252;
            color: white;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="letter">
            <p class="to">À : à Ma futur femme ❤️</p>
            <p class="message">je t'aime Srabonti ☁️</p>
        </div>
        <div class="heart">❤️</div>
    </div>
    <div class="buttons">
        <button onclick="openLetter()">OUVRIR</button>
        <button onclick="closeLetter()">FERMER</button>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.add('open');
        }
        function closeLetter() {
            document.querySelector('.envelope').classList.remove('open');
        }
    </script>
</body>
</html>
